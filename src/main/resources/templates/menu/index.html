<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>
        <a href="add">Add Category</a>

        <p th:unless="${menus} and ${menus.size()}">No Menus :(</p>

        <ul class="list-group" th:each="menu : ${menus}">
            <li class="list-group-item"><a th:href="@{'/menu/view/' + ${menu.id}}" th:text="${menu.name}"></a></li>
        </ul>

        <p>Add a menu <a th:href="@{'/menu/add'}">here</a>.</p>

    </body>
</html>
